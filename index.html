<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META TAGS -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONT AWESOME & GOOGLE FONTS -->
  <script src="https://kit.fontawesome.com/a20c003859.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">
  <title>Profile Page</title>
</head>
<body>
  <!-- PRESENTATION CARD -->
  <div class="card">

    <!-- HEADER -->
    <div class="header">
      <h1>Hello, I'm Loic <i class="fas fa-user-ninja"></i></h1>
      <img src="images/profile.jpg" alt="Profile image">
    </div>

    <!-- DESCRIPTION -->
    <div class="description">
      <p>My description</p>
    </div>
    <!-- BUTTON -->
    <div class="button__container">
      <a class="button" href="https://www.loicboset.com/" target="_blank"><i class="fas fa-pizza-slice"></i> loicboset.com</a></button>
    </div>

  </div>
  <!-- FOLLOW ME CARD -->
  <div class="card">
    <div class="follow-me">
      <p>Follow Me</p>
    </div>
    <div class="links-icon">
      <i class="fab fa-github"></i>
      <i class="fab fa-twitter"></i>
    </div>
  </div>

</body>
</html>
